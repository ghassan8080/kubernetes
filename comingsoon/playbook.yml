---
- name: "Build container with ansible"
  hosts: localhost
  tasks:
    - name: stop running container
      command: docker stop comingsoon-page
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm comingsoon-page
      ignore_errors: yes

    - name: remove used image
      command: docker rmi ghassan8080/comingsoon-page:latest
      ignore_errors: yes

    - name: build docker image from dockerfile
      command: docker build -t ghassan8080/comingsoon-page:latest .

    - name: push image to dockerhub
      command: ghassan8080/comingsoon-page:latest
